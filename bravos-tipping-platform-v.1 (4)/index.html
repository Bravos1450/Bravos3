<style>
  @media print {
    header, #dashboard-content, .no-print { display: none !important; }
    .print-preview-backdrop { position: static; background-color: white !important; border: none !important; box-shadow: none !important; }

  .scrolling-banner-wrapper {
    overflow: hidden;
    -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
    mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
  }
  .scrolling-banner { display: flex; animation: marquee var(--animation-duration, 60s) linear infinite; }
  .scrolling-banner--reverse { animation-direction: reverse; }
  @keyframes marquee { from { transform: translateX(0%); } to { transform: translateX(-50%); } }
  @keyframes fade-in-down { 0% { opacity: 0; transform: translateY(-20px); } 100% { opacity: 1; transform: translateY(0); } }
  .animate-fade-in-down { animation: fade-in-down 0.5s ease-out forwards; }
</style>
